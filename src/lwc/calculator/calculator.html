<template>
    <lightning-card title = "Simple Calculator LWC" icon-name="standard:account" class="myCard">
        <div class="slds-box slds-theme_shade">
            <lightning-input style= color:blue type ="decimal" label = "First Number" onchange= {fNumberChangeHandler}></lightning-input>
            <lightning-input style= color:blue type ="decimal" label = "Second Number" onchange= {sNumberChangeHandler}></lightning-input>
        </div>
        <!-- buttons -->
        <div class="btnClass">
            <lightning-button-group>
                <lightning-button variant="brand" label = "Add" icon-position="right" onclick = {calculateAddHandler} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label = "Subtract" icon-position="center" onclick = {calculateSubtractHandler} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label = "Multiply" icon-position="left" onclick = {calculateMultiplyHandler} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label = "Divide" icon-position="left" onclick = {calculateDivideHandler} class="slds-m-left_x-small"></lightning-button>
            </lightning-button-group>
        </div>
        
        <!-- For display the Output -->
        <div class = "printOutput">
            <div class="slds-box slds-theme_shade">
                <span><b>Result: </b></span>
                <lightning-formatted-text value = {currentOutput}></lightning-formatted-text>
            </div>
        </div>
    </lightning-card>
</template>
